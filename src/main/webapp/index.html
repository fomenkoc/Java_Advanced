<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>New student</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div class="createStudent">
		<form id="newStudentForm">
			<label for="firstName">First Name:</label><br>
			<input id="firstName" type="text" name="firstName" class="myInput"><br>
			<label for="lastName">Last Name:</label><br>
			<input id="lastName" type="text" name="lastName" class="myInput"><br>
			<label for="age">Age:</label><br>
			<input id="age" type="number" name="age" class="myInput"><br>
			<label for="photo">Photo:</label><br>
			<input id="photo" type="file" name="photo" required="required" class="myInput"><br>
			<button type="submit" class="myInput">Submit</button>
			<a href="./students.html">Students</a>
		</form>
	</div>

	

	<script src="./js/main.js"></script>

</body>

</html>
